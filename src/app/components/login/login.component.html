<div class="login-container">
  <h2>Login</h2>
  <form id="loginForm">
      <div class="form-group">
          <label for="username">UserEmail:</label>
          <input type="text" id="userEmail" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required>
          <!-- <input type="password" id="upwd" name="upwd" required [(ngModel)]="password"> -->
      </div>
      <div class="form-group">
          <button type="submit" (click)="itemClick()">Login</button>
          <!-- <button type="submit">Login</button> -->
      </div>
  </form>
</div>

<h2 *ngIf="userNotFound;" class="userNotRegistered">This User is not Registered:{{email}}</h2>
