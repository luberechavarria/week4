<!-- <h2 *ngIf="userNotFound;" class="userNotRegistered">This User is not Registered:{{email}}</h2>  -->


<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body" *ngIf="!loggedin">
        <form  (submit)="signin($event)">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" [(ngModel)]="email" name="email" class="form-control"  />
              
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" [(ngModel)]="pwd" name="pwd" class="form-control"  />
              
            </div>
            <div class="mb-3">
                
                <button type="button" class="btn btn-primary" type="submit">Submit</button>
               
            </div>
            
            <div id="errormsg">{{errormsg}}</div>
        </form>
    </div>
    <div class="card-body" *ngIf="loggedin">
        <h3> You are already logged in.</h3>
        <a href="/home" >Home</a>
    </div>
</div>
